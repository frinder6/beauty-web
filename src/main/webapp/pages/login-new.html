<!DOCTYPE html>
<html>
<head>
<#include "taglib.ftl" />
<title>登陆页面</title>
<script type="text/javascript" src="${s.base}/dwr/engine.js"></script>
<script type="text/javascript" src="${s.base}/dwr/util.js"></script>
<script type='text/javascript' src='${s.base}/dwr/interface/common.js'></script>
<script type="text/javascript">
	// session 登陆页面跳出iframe
	if (window != top) {
		top.location.href = location.href;
	}
	function login() {
		alert(1);
		$('#logFrm').submit();
	}
	function(){
		$('#logFrm').reset();
	}
	$(function() {
		$(document).keypress(function(e) {
			if (e.keyCode == 13) {
				e.cancelBubble = true;
				e.returnValue = false;
				login();
			}
		})
		
		$('input').focus(function(){
			$('.error').hide();
		});
	});
</script>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	overflow: hidden;
	padding: 0px;
}

.STYLE3 {
	color: #528311;
	font-size: 12px;
}

.STYLE4 {
	color: #42870a;
	font-size: 12px;
}
-->
</style>
</head>
<body>
	<form id="logFrm" action="${s.base}/j_spring_security_check"
		method="post" onsubmit="return $(this).form('validate');">
		<table width="100%" height="100%" border="0" cellpadding="0"
			cellspacing="0">
			<tbody>
				<tr>
					<td bgcolor="#e5f6cf">&nbsp;</td>
				</tr>
				<tr>
					<td height="608"
						background="${s.base}/pages/images/login/login_03.gif">
						<table width="862" border="0" align="center" cellpadding="0"
							cellspacing="0">
							<tbody>
								<tr>
									<td height="266"
										background="${s.base}/pages/images/login/login_04.gif">&nbsp;</td>
								</tr>
								<tr>
									<td height="95">
										<table width="100%" border="0" cellspacing="0" cellpadding="0">
											<tbody>
												<tr>
													<td width="424" height="95"
														background="${s.base}/pages/images/login/login_06.gif">&nbsp;</td>
													<td width="183"
														background="${s.base}/pages/images/login/login_07.gif">
														<table width="100%" border="0" cellspacing="0"
															cellpadding="0">
															<tbody>
																<tr>
																	<td width="21%" height="30">
																		<div align="center">
																			<span class="STYLE3">用户</span>
																		</div>
																	</td>
																	<td width="79%" height="30"><input type="text"
																		name="j_username"
																		style="height: 18px; width: 130px; border: solid 1px #cadcb2; font-size: 12px; color: #81b432;" /></td>
																</tr>
																<tr>
																	<td height="30">
																		<div align="center">
																			<span class="STYLE3">密码</span>
																		</div>
																	</td>
																	<td height="30"><input type="password"
																		name="j_password"
																		style="height: 18px; width: 130px; border: solid 1px #cadcb2; font-size: 12px; color: #81b432;" /></td>
																</tr>
																<tr>
																	<td height="30">&nbsp;</td>
																	<td height="30"><img
																		src="${s.base}/pages/images/login/dl.gif" width="81"
																		height="22" border="0" usemap="#Map" /></td>
																</tr>
															</tbody>
														</table>
													</td>
													<td width="255"
														background="${s.base}/pages/images/login/login_08.gif">&nbsp;</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
								<tr>
									<td height="247" valign="top"
										background="${s.base}/pages/images/login/login_09.gif">
										<table width="100%" border="0" cellspacing="0" cellpadding="0">
											<tbody>
												<tr>
													<td width="22%" height="30">&nbsp;</td>
													<td width="56%">&nbsp;</td>
													<td width="22%">&nbsp;</td>
												</tr>
												<tr>
													<td>&nbsp;</td>
													<td height="30">
														<table width="100%" border="0" cellspacing="0"
															cellpadding="0">
															<tbody>
																<tr>
																	<td width="44%" height="20">&nbsp;</td>
																	<td width="56%" class="STYLE4">版本 2015V1.0</td>
																</tr>
															</tbody>
														</table>
													</td>
													<td>&nbsp;</td>
												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td bgcolor="#a2d962">&nbsp;</td>
				</tr>
			</tbody>
		</table>
		<map name="Map">
			<area shape="rect" coords="3,3,36,19" href="javascript:void(0)" onclick="login()">
			<area shape="rect" coords="40,3,78,18" href="javascript:reset()">
		</map>
	</form>
</body>
</html>
