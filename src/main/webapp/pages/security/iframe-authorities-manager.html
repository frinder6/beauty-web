<!DOCTYPE html>
<html>
<head>
<#include "../taglib.ftl" />
<title>权限管理页</title>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true" style="width: 100%;">
		<div data-options="region:'north'" style="height: 50px; padding: 10px 0px 0px 5px;">
			<form id="basicForm">
				<input type="hidden" name="id" /> <label>权限名称 ：</label> <input type="text" name="authorityName" class="easyui-textbox" style="width: 150px; border: none;" readonly="readonly" /> <label>权限编码 ：</label> <input type="text" name="authorityCode" class="easyui-textbox" style="width: 150px; border: none;" readonly="readonly" /> <label>备注：</label> <input type="text" name="remark" class="easyui-textbox" style="width: 150px; border: none;" readonly="readonly" />
			</form>
		</div>
		<div data-options="region:'west',split:false,border:false,title:'所有资源',collapsible:false" style="width: 50%;">
			<table id="table_resource_all" data-options="
							rownumbers:true,
							singleSelect:false,
							collapsible:true,
							autoRowHeight:false,
							pagination:false,
							toolbar:add_toolbar,
							remoteSort:false,
							view:groupview,
			                groupField:'groupName',
			                groupFormatter:function(value,rows){
			                    return value == '' ? '/' : value;
			                }
							">
				<thead>
					<tr>
						<th data-options="field:'ck',checkbox:true"></th>
						<th data-options="field:'id',width:50,hidden:true">标识</th>
						<th data-options="field:'resourceName',width:50,sortable:true">资源名</th>
					</tr>
				</thead>
			</table>
		</div>
		<div data-options="region:'east',split:true,border:false,title:'选中资源',collapsible:false" style="width: 50%;">
			<table id="table_resource_selected" data-options="
							rownumbers:true,
							singleSelect:false,
							collapsible:true,
							autoRowHeight:false,
							pagination:false,
							toolbar:del_toolbar,
							remoteSort:false,
							view:groupview,
			                groupField:'groupName',
			                groupFormatter:function(value,rows){
			                    return value == '' ? '/' : value;
			                }
							">
				<thead>
					<tr>
						<th data-options="field:'ck',checkbox:true"></th>
						<th data-options="field:'id',width:50,hidden:true">标识</th>
						<th data-options="field:'resourceName',width:50,sortable:true">资源名</th>
					</tr>
				</thead>
			</table>
		</div>
		<div data-options="region:'south'" style="height:50px;text-align: center;padding-top: 10px;">
			<a href="javascript:void(0)" class="easyui-linkbutton .auth" data-auth="MAN-AUTH" data-options="iconCls:'icon-ok'" onclick="save()">保 存</a> 
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="_close_nf()">取 消</a>
		</div>
	</div>

	<script type="text/javascript" src="${s.base}/resources/easyui/datagrid-groupview.js"></script>
	<script type="text/javascript">
		var authorityid = '${param}';
		_REMOVE_NO_RIGHT_OPERS();
	</script>
	<script type="text/javascript" src="${s.base}/pages/js/security/iframe-authorities-manager.js"></script>
</body>
</html>
